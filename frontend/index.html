<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>To Do List - BD</title>
</head>

<body>
    <header>
        <img src="./img/cabeçalho.png" alt="cabeçalho-do-site">
    </header>

    <div class="titulo">
        <h1>To Do List</h1>
        <p>O que você tem para fazer hoje?</p>
    </div>

    <div class="container">
        <input class="input-task" placeholder="Digite o nome da sua tarefa">
        <button class="button-add-task">Adicionar</button>
        <ul class="list-tasks">
            <li class="task ${item.status && 'done'}">
                <img src="./img/check.png" alt="check-na-tarefa" onclick="concluirTarefa('${item.id}')">
                <img src="./img/delete.png" alt="tarefa-para-o-lixo" onclick="deletarItem('${item.id}')">
            </li>
        </ul>
    </div>

</body>

<script src="scripts.js"></script>

</html>
